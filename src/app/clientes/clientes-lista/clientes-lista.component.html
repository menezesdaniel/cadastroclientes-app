<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> Cadastro </li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="successMsg">
                {{ successMsg }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
                {{ errorMsg }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()" >
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clientes/form/{{ cliente.id }}" >
                                <i class="fa fa-edit"></i>
                            </button>

                            <button class="btn btn-danger" (click)="prepareToDelete(cliente)"
                                data-toggle="modal" data-target="#modalDelete" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Confirmação</h4>  
                    <button type="button" class="close" data-dismiss="modal">&times;</button>                              
                </div>

                <div class="modal-body" *ngIf="clienteSelecionado" >
                    <p>Confirma a exclusão do seguinte cliente: {{ clienteSelecionado.nome }}?</p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deleteClient()"  data-dismiss="modal" >Confirmar</button>
                    <button class="btn btn-danger" data-dismiss="modal" >Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
